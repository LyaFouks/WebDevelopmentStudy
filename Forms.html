<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Forms</title>
  </head>
  <body>
    <form>
      <label for="firstname">
        <p>First name: </p>
      </label>

      <input id="firstname" placeholder="Enter your name" name="username" type="text">

      <label>
        <p>Last name: <input placeholder="Enter your lastname" name="lastname" type="text"></p>
      </label>
      <label>
        <p>Password: <input placeholder="Enter your password" name="userpassword" type="password"></p>
      </label>
      <label>
        <p>Stay logged in: <input type="checkbox"></p>
      </label>
      <label>
        <p>male: <input type="radio" name="sex"></p>
      </label>
      <label>
        <p>female: <input type="radio" name="sex"></p>
      </label>
      <label>
        <p>Choese your favorite color: <input type="color"></p>
      </label>
      <label>
        <p>Submit data: <input type="submit"></p>
      </label>
    </form>

  </body>
</html>
