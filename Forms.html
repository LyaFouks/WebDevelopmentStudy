<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Forms</title>
  </head>
  <body>
    <form action="http://google.com">
      <label for="firstname">
          First name:
      </label>

      <input  required id="firstname" placeholder="Enter your name" name="username" type="text">

      <label>
        <p>Last name: <input placeholder="Enter your lastname" name="lastname" type="text"></p>
      </label>
      <label>
        <p>Email: <input required placeholder="Enter your email" name="email" type="email"></p>
      </label>
      <label>
        <p>Password: <input placeholder="Enter your password" name="userpassword" type="password"></p>
      </label>
      <label>
        <p>Stay logged in: <input name="Login" type="checkbox"></p>
      </label>
      <label>
        <p>male: <input type="radio" value="male" name="sex"></p>
      </label>
      <label>
        <p>female: <input type="radio" value="female" name="sex"></p>
      </label>
      <label>
        <p>Choese your favorite color: <input name="color" type="color"></p>
      </label>

      <p>Chooes your favorite animal</p>

      <p>
          <select name="Animal">
            <option>Cat</option>
            <option>Dog</option>
            <option>Snake</option>
          </select>
      </p>
      <label>
        <p>Submit data: <input type="submit"></p>
      </label>
    </form>

  </body>
</html>
